<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>Simple Node Chat App</title>
	</head>
		<body>
			<p>Index page for chat app.</p>



			<script src="/socket.io/socket.io.js"></script>
			<script>
				let socket = io();
				socket.on("connect", () => {
					console.log("Connected to server");

					socket.on("disconnect", () => {
						console.log("Disconnected from server");
					});
				});

				
			</script>
		</body>
</html>
