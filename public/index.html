<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>Join Page | Join Monkey House Chat App</title>
		<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
		<body class="centered-form">
			<div class="centered-form__form">
				<form id="join-form" action="/chat.html">
					<div class="form-field">
						<h3>Welcome to Chat Now!</h3>
					</div>
					<div class="form-field">
						<label>Display Name</label>
						<input type="text" name="name" autofocus/>
					</div>
					<div class="form-field">
						<label>Room Name</label>
						<input type="text" name="room" />
					</div>
					<div class="form-field">
						<button id="join-btn">Start Chat Now</button>
					</div>
				</form>
			</div>

			<div id="active-rooms">
				<div class="centered-list__list">
					<div class="form-field">
						<h3>Active Chat Rooms</h3>
					</div>
					<div id="room-list"></div>
						<!--<ol id="chat-room-list" class="chat__messages"></ol>-->
				</div>
			</div>

			<script src="/socket.io/socket.io.js"></script>
			<script src="/js/libs/jquery-3.2.1.min.js"></script>
			<script src="/js/libs/deparam.js"></script>
			<script src="/js/index.js"></script>
		</body>
</html>
